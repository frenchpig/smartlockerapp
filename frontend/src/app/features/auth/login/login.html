<!-- Fondo con gradiente y patrón sutil -->
<div class="auth-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="brand-icon mb-2">
                <i class="bi bi-lock-fill"></i>
              </div>
              <h1 class="h4 fw-bold mb-1">Lockers</h1>
              <p class="text-secondary mb-0">Ingresa a tu cuenta</p>
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="tucorreo@dominio.com"
                  formControlName="email">
                <div class="invalid-feedback d-block" *ngIf="hasError('email','required')">
                  El correo es obligatorio.
                </div>
                <div class="invalid-feedback d-block" *ngIf="hasError('email','email')">
                  Ingresa un correo válido.
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group input-group-lg">
                  <input
                    [type]="showPassword() ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Tu contraseña"
                    formControlName="password">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()"
                          [attr.aria-label]="showPassword() ? 'Ocultar' : 'Mostrar'">
                    <i class="bi" [class.bi-eye]="!showPassword()" [class.bi-eye-slash]="showPassword()"></i>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="hasError('password','required')">
                  La contraseña es obligatoria.
                </div>
                <div class="invalid-feedback d-block" *ngIf="hasError('password','minlength')">
                  Debe tener al menos 6 caracteres.
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a class="link-primary text-decoration-none" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
              </div>

              <button
                class="btn btn-brand btn-lg w-100 d-flex align-items-center justify-content-center"
                type="submit"
                [disabled]="loading()">
                <span class="spinner-border spinner-border-sm me-2" *ngIf="loading()"></span>
                Iniciar sesión
              </button>
            </form>

            <div class="text-center mt-4 small">
              ¿No tienes cuenta?
              <a class="link-primary text-decoration-none" routerLink="/register">Regístrate</a>
            </div>
          </div>
        </div>

        <p class="text-center text-secondary small mt-3 mb-0">
          © {{ currentYear }} SmartLockers
        </p>
      </div>
    </div>
  </div>
</div>
